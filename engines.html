<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="total-wrapper">
        <h3 class="total"> Total Energies Wallet</h3>
        <div class="total-card">
            <div class="lower-nav">
                <div class="vector">
                    <img class="vector-img"src="./images/Vector.png" alt="vector img">
                </div>
                <div class="account-ballance">
                    <h6>Account Balance</h6>
                </div>
                <div class="money">
                    <h3>NGN 50,000.00</h3>
                </div>
                <div class="debit">
                    <a>Debit</a>
                </div>
                <div class="add">
                    <a>Add money</a>
                </div>
            </div>

            <div class="trasactions">
                <h3>Transactions</h3>
            </div>
            <div class="debit-date">
                <h4>Jan 12, 2022</h4>
            </div>
            <div class="debit-transation">
                <div class="debit-text">Debit- #12228378373873838</div>
                <div class="debit-amount">-NGN 2,000.00</div>
            </div>

            <div class="credit-date">
                <h4 >Jan 12, 2022</h4>
            </div>

            <div class="credit-transation">
                <div class="credit-text">Credit- #12228378373873838</div>
                <div class="credit-amount">-NGN 2,000.00</div>
            </div>
        </div>
    </div>

</body>

</html>
